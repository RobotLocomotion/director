os:
#  - linux
  - osx

language: cpp

sudo: required

dist: trusty

notifications:
  email: false

branches:
  only:
    - master
    - minimal-dependencies

before_install:
  - distro/travis/before_install.sh
#  - "export DISPLAY=:99.0"
#  - "sh -e /etc/init.d/xvfb start"
#  - sleep 3 # give xvfb some time to start

install:
  - make superbuild -j2
  - distro/package/make_app_bundle.sh
  - tar -czf DirectorConsole.tar.gz distro/package/DirectorConsole.app
  - distro/travis/copy_files.sh DirectorConsole.tar.gz

script:
  - cd build/src/director-build
  - ctest -j 1 -L core -D Experimental -C $BUILD_TYPE --output-on-failure -VV

# The compiler and env:matrix options create an matrix of build configurations (gcc + Release, gcc + Debug, clang + Release, clang + Debug)

#compiler:
#  - gcc
#  - clang

env:
  matrix:
    - BUILD_TYPE=Release
