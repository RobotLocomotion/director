os:
  - linux
#  - osx

language: cpp

sudo: required

dist: trusty

notifications:
  email: false

branches:
  only:
    - master

before_install:
  - bash ./distro/travis/before_install.sh
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3 # give xvfb some time to start

install:
  - make superbuild -j2

script:
  - cd build/src/director-build
  - ctest -j 1 -L core -D Experimental -C $BUILD_TYPE --output-on-failure -VV

# The compiler and env:matrix options create an matrix of build configurations (gcc + Release, gcc + Debug, clang + Release, clang + Debug)

#compiler:
#  - gcc
#  - clang

python:
  - '2.7'

env:
  matrix:
    - BUILD_TYPE=Release
    # - BUILD_TYPE=Debug

